<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="./index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main_container">
      <section class="container" id="container1">
        <div class="form_container">
          <h1>Create Account</h1>
          <form class="form1">
            <div class="form_field">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form_field">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="form_field">
              <label for="confirm_password">Confirm Password</label>
              <input
                type="password"
                name="confirm_password"
                id="confirm_password"
              />
            </div>
            <button type="button" onclick="handleNext(2)">Next</button>
          </form>
        </div>
      </section>

      <section class="container hidden" id="container2">
        <div class="form_container">
          <h1>Personal Info</h1>
          <form class="form2">
            <div class="name_field">
              <div class="name">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" />
              </div>

              <div class="name">
                <label for="middle_name">Middle Name</label>
                <input type="text" name="middle_name" id="middle_name" />
              </div>

              <div class="name">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" />
              </div>
            </div>
            <div class="form_field">
              <label for="phone">Date of Birth</label>
              <div class="dob">
                <div>
                  <label for="year">Year</label>
                  <select name="year" id="year"></select>
                </div>
                <div>
                  <label for="month">Month</label>
                  <select name="month" id="month"></select>
                </div>
                <div>
                  <label for="day">Day</label>
                  <select name="day" id="day"></select>
                </div>
              </div>
            </div>

            <div class="form_field">
              <label for="gender">Gender</label>
              <div class="gender_container">
                <label>
                  <input type="radio" name="gender" value="male" class="" />
                  Male
                </label>
                <label>
                  <input type="radio" name="gender" value="female" class="" />
                  Female
                </label>
              </div>
            </div>

            <div class="form_field">
              <button type="button" onclick="handlePrevious(1)">
                Previous
              </button>
              <button type="button" onclick="handleNext(3)">Next</button>
            </div>
          </form>
        </div>
      </section>

      <section class="container hidden" id="container3">
        <div class="form_container">
          <h1>Social Links</h1>
          <form class="form3">
            <div class="form_field">
              <label for="facebook">Facebook</label>
              <input type="text" name="facebook" id="facebook" />
            </div>
            <div class="form_field">
              <label for="twitter">Twitter</label>
              <input type="text" name="twitter" id="twitter" />
            </div>
            <div class="form_field">
              <label for="instagram">Instagram</label>
              <input type="text" name="instagram" id="instagram" />
            </div>
            <div class="form_field">
              <button type="button" onclick="handlePrevious(2)">
                Previous
              </button>
              <button type="button" onclick="handleSubmit()">Submit</button>
            </div>
          </form>
        </div>
      </section>
      <section class="container hidden" id="container4">
        <div class="detail_page">
          <h1>Details Page</h1>
          <div id="content">
            <div id="user_details">
              <div class="user_detail">
                <h4>User Details</h4>
                <hr />
                <div>
                  <h4>Full Name</h4>
                  <p id="full_name_value"></p>
                </div>

                <div>
                  <h4>Email</h4>
                  <p id="email_value"></p>
                </div>

                <div>
                  <h4>Password</h4>
                  <p id="password_value"></p>
                </div>

                <div>
                  <h4>Confirm Password</h4>
                  <p id="confirm_password_value"></p>
                </div>

                <div>
                  <h4>Date of Birth</h4>
                  <p id="dob_value"></p>
                </div>

                <div>
                  <h4>Gender</h4>
                  <p id="gender_value"></p>
                </div>
              </div>

              <div class="social_links">
                <h4>Social Links</h4>
                <hr />
                <div id="social_media_container"></div>
              </div>
            </div>
          </div>
          <button type="button" onclick="handlePrevious(3)">Previous</button>
        </div>
      </section>
    </div>
  </body>
</html>
